<!DOCTYPE html>
<html>
<head>
	<title>calendar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>
	<div class="container">

		<div>Выбор семестра</div>
		
		<button type="button" class="btn btn-primary first semester">1 семестр 2021 г.</button>
		<button type="button" class="btn btn-primary second semester">2 семестр 2022 г.</button>
		
		<div>или выберете дату в ручную</div>

		<form>	
			<div>
				<input type="date" id="start-date" name="start">
			</div>
			<div>
				<input type="date" id="end-date" name="end">
			</div>

			<div>Выбор дней недели</div>

			<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
			  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" name="day" value="1">
			  <label class="btn btn-outline-primary me-2" for="btncheck1">Пн</label>

			  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" name="day" value="2">
			  <label class="btn btn-outline-primary me-2" for="btncheck2">Вт</label>

			  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" name="day" value="3">
			  <label class="btn btn-outline-primary me-2" for="btncheck3">Ср</label>

			  <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" name="day" value="4">
			  <label class="btn btn-outline-primary me-2" for="btncheck4">Чт</label>

			  <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" name="day" value="5">
			  <label class="btn btn-outline-primary me-2" for="btncheck5">Пт</label>
			</div>



			<div>
				<button type="submit" class="btn btn-primary show">Показать</button>
			</div>
		</form>
	

		<div id="out"></div>

	</div>
	
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
